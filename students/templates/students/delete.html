<!DOCTYPE html>
<html>
<head>
    <title>Удалить студента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <h2 class="mb-4">Удалить студента</h2>
        <p>Вы уверены, что хотите удалить студента <strong>{{ student.first_name }} {{ student.last_name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
            <a href="{% url 'student_detail' student.id %}" class="btn btn-primary btn-sm">Подробнее</a>
            <a href="{% url 'student_list' %}" class="btn btn-sm btn-secondary">Назад</a>
        </form>
    </div>
</body>
</html>
